<!DOCTYPE html>
<html ng-app="app">
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

    <div ng-controller="ChatController as vm">
        <div>
            Name: <input type="text" ng-model="vm.chatModel.name" /><br /><br />
            Message: <input type="text" ng-model="vm.chatModel.message" /><br />
            <input type="button" value="Send" ng-click="vm.send()" />
        </div>
        <div>
            <ul>
                <li ng-repeat="chat in vm.messages">
                    <span ng-bind="chat"></span>
                </li>
            </ul>
        </div>
    </div>

    <script src="Scripts/jquery-2.2.1.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
<script src="signalr/hubs"></script>

    <script src="Scripts/angular.min.js"></script>
    <script src="App/App.Config.js"></script>
    <script src="App/ChatController.js"></script>

</body>
</html>
